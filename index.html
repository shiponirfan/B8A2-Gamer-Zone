<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B8A2 Gamer Zone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header>
      <!-- Navbar Section Start -->
      <nav class="navbar-section">
        <div class="logo-area">
          <img src="./images/Frame.png" alt="Logo" />
          <h3><span>G</span>amer</h3>
        </div>
        <div class="main-menu">
          <ul>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Developers</a></li>
          </ul>
          <div class="followers-area">
            <h4>Follow Us On</h4>
            <a href="#"
              ><img src="./images/icons/youtube.png" alt="youtube"
            /></a>
            <a href="#"
              ><img src="./images/icons/tik-tok1.png" alt="tiktok"
            /></a>
          </div>
        </div>
      </nav>
      <!-- Navbar Section End -->
      <section class="banner-section">
        <div class="container">
            <div class="banner-content">
                <div class="banner-text">
                    <h2>Play Like The</h2>
                    <h1>G.O.A.T.</h1>
                    <ul>
                       <li>1-Click instant play</li>
                       <li>No Download</li>
                       <li>1000s of supported online games</li>
                    </ul>
                    <div class="banner-btn-area">
                       <button class="btn-primary">Sign In</button>
                       <button class="btn-secondary">Go Rogue</button>
                    </div>
               </div>
               <div class="banner-img">
                   <img src="./images/Group18.png" alt="">
               </div>
            </div>
        </div>
